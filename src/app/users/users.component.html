<div class="search">
    <mat-icon class="search-icon">search</mat-icon>

    <mat-form-field appearance="outline">
        <input
            matInput
            [formControl]="firstNameQuery"
            placeholder="First name"
        />
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput [formControl]="lastNameQuery" placeholder="Last name" />
    </mat-form-field>

    <div style="flex: 1"></div>

    <button class="refresh-button" mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>

    <button mat-fab extended (click)="addUser()">
        <mat-icon>add</mat-icon> Add User
    </button>
</div>

<section class="user-table mat-elevation-z8">
    <table mat-table [dataSource]="users">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Full Name</th>
            <td mat-cell *matCellDef="let element">{{ element.FullName }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">
                {{ element.Address }} {{ element.City }} {{ element.State }}
            </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef>Phone</th>
            <td mat-cell *matCellDef="let element">
                {{ element.Phone }}
            </td>
        </ng-container>

        <ng-container matColumnDef="mobile">
            <th mat-header-cell *matHeaderCellDef>Mobile</th>
            <td mat-cell *matCellDef="let element">
                {{ element.mobile }}
            </td>
        </ng-container>

        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">
                {{ element.Gender }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="addAbsence(element)">
                    <mat-icon>add</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
            class="header"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
            class="row"
        ></tr>
    </table>
</section>
