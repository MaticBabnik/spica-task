<h2 mat-dialog-title>Create user</h2>

<mat-dialog-content>
    <form [formGroup]="userForm">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName" />
            @if (getError('firstName')) {
            <mat-error> {{ getError("firstName") }} </mat-error>
            }
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" />
            @if (getError('lastName')) {
            <mat-error> {{ getError("lastName") }} </mat-error>
            }
        </mat-form-field>

        <mat-form-field class="email">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            @if (getError('email')) {
            <mat-error> {{ getError("email") }} </mat-error>
            }
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-flat-button mat-dialog-close>Create</button>
</mat-dialog-actions>
