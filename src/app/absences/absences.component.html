<div class="search">

    <mat-form-field appearance="outline">

        <mat-label>Choose a date</mat-label>
        <input matInput [formControl]="dateQuery" [matDatepicker]="picker" />
        <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <button class="refresh-button" mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>
</div>

<section class="user-table mat-elevation-z8">
    @for (absence of absences; track absence.Id) {
    <mat-card class="mat-elevation-z4">
        <mat-card-header>
            <mat-card-title>
                {{ absence | fullName }}
            </mat-card-title>
            <mat-card-subtitle>
                {{ absence.AbsenceDefinitionName }}
            </mat-card-subtitle>
            <mat-card-subtitle>
                {{ absence | dateRange }}
            </mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            {{ absence.Comment }}
        </mat-card-content>
    </mat-card>
    }
</section>
