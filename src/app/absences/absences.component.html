<div class="search">

    <mat-form-field appearance="outline">

        <mat-label>Choose a date</mat-label>
        <input matInput [formControl]="dateQuery" [matDatepicker]="picker" />
        <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button class="refresh-button" mat-icon-button (click)="refresh()">
        <mat-icon>refresh</mat-icon>
    </button>
</div>

<section class="user-table mat-elevation-z8">
    @for (absence of absences; track absence.Id) {
        <app-absence-card [absence]="absence"/>
    }
</section>
